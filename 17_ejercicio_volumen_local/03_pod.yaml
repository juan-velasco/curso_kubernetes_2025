apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: storage
            operator: In
            values:
            - active
  containers:
    - name: task-pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: task-pv-storage
      resources:
        limits:
          memory: "64Mi"
          cpu: "250m"       
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: task-pv-claim          